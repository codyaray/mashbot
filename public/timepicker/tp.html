<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Standalone Timepicker Example Page</title>
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
    <link type="text/css" href="css/km.timepicker.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.7.2.core.slider.js"></script>
    <script type="text/javascript" src="js/km.timepicker.js"></script>
</head>
<body>

<script type="text/javascript">
$(function() {
    $("#timepicker").kmTimepicker({altField: '#altfield', altFormat: "H'h' ii'm'"});
    $("#format").change(function() { $('#timepicker').kmTimepicker('option', {timeFormat: $(this).val()}); });
    $("#time24").change(function() { $('#timepicker').kmTimepicker('option', {time24h: $(this).is(':checked') }); });
    $("#hsteps").change(function() { $('#timepicker').kmTimepicker('option', {stepHours: $(this).val()}); });
    $("#msteps").change(function() { $('#timepicker').kmTimepicker('option', {stepMinutes: $(this).val()}); });
    $("#altformat").change(function() { $('#timepicker').kmTimepicker('option', {altFormat: $(this).val()}); });
});
</script>

<style type="text/css">
    body{ font: 80% "Trebuchet MS", sans-serif; margin: 50px;}
</style>

<p>Time:<br>
<input type="text" id="timepicker" ></p>
<p>Format options:<br>
    <select id="format">
        <option value="hh:iia">Default - hh:iia</option>
        <option value="HH:ii">24h - HH:ii</option>
        <option value="h:ia">No leading zero - h:ia</option>
        <option value="H'h' ii'm'">With text - H'h' ii'm'</option>
    </select>
</p>
<p>Alternate:<br>
<input type="text" id="altfield" ></p>
<p>Alternate format options:<br>
    <select id="altformat">
        <option value="H'h' ii'm'">With text - H'h' ii'm'</option>
        <option value="hh:iia">12h - hh:iia</option>
        <option value="HH:ii">24h - HH:ii</option>
        <option value="h:ia">No leading zero - h:ia</option>
    </select>
</p>
<p><input type="checkbox" id="time24"> 24h time</p>
<p>Hour steps:<br>
    <select id="hsteps">
        <option value="1">Default - 1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="12">12</option>
    </select>
</p>
<p>Minute steps:<br>
    <select id="msteps">
        <option value="1">Default - 1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="30">30</option>
    </select>
</p>


</body>
</html>
